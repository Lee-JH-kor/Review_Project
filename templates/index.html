<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Naver Movie Word Cloud</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">

  <!-- Custom fonts for this template -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/simple-line-icons.css') }}">

  <link href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/landing-page.min.css') }}">


</head>

<body>
<form id="upload" action="/predict" method="POST" enctype="multipart/form-data">
  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Naver Movie Word Cloud</a>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center" style="background-image: url({{ url_for('static', filename='images/background.png') }})">
<!--    <div class="overlay"></div>-->
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5" style="line-height:160%;">
            <br>영화에 대한 진짜 리뷰를 보여드립니다 <br> 당신은 어떤 영화가 궁금하신가요? </br></h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input name="url" type="text" class="form-control form-control-lg" placeholder="네이버 영화 URL을 넣어주세요">
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary">Click !
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
<!-- Icons Grid -->
  <section class="features-icons bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">

            <h3>영화 포스터</h3>

            <div style="width: 300px; height: 300px; background-image: url({{ url_for('static', filename = 'images/bg-masthead.jpg') }});background-size:contain"></div>

        </div>
        <div class="col-lg-4">

            <h3>긍정 단어들</h3>
            <div style="width: 300px; height: 300px; background-image: url({{ url_for('static', filename = 'images/bg-showcase-1.png') }});background-size:contain"></div>

        </div>
        <div class="col-lg-4">
            <h3>부정 단어들</h3>
<!--            <p class="lead mb-0">보기 편한 워드클라우드와<br>긍정률/부정률을 보여드립니다</p>-->
            <div style="width: 300px; height: 300px; background-image: url({{ url_for('static', filename = 'images/bg-showcase-1.png') }});background-size:contain"></div>

        </div>
      </div>
    </div>
  </section>

  <!-- Image Showcases -->
  <section class="showcase">
    <div class="container-fluid p-0">
                <span>

                   {% for i, s in final_result %}
                  <br>
                      {{ i}}
                      {{s}}
                  </br>
                   {% endfor %}
                </span>
    </div>
  </section>


</form>
</body>

</html>
